    <link rel="stylesheet" href="../libs/bower-foundation-css/foundation.css"/>

        body { padding: 10px; }

</head>
<body ng-app="angularApp05">

    <div output-generator></div>

    <textarea ng-model="cleanOutput"></textarea>

    <div>HTML PREVIEW</div>
    <hr />
    <div id="preview"></div>
    <hr />
</script>

<script src="libs/jquery-latest.js"></script>
