<!DOCTYPE html>
<html ng-app="angularApp03">
<head lang="en">
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../libs/bower-foundation-css/foundation.css"/>
    <style>
        fieldset { padding: 4px;}
        .divider { border-bottom: solid 1px #aaa; height: 5px; clear: both;}
        .row-item div {padding: 5px;}
        .row-item i { font-size: 0.9em; color: #999;}
        .row-item .tags { font-size: 0.9em; color: #99a;}
    </style>
</head>
<body ng-controller="mainPageController">

    <div class="row">
        <h3>{{title}}</h3>
    </div>
    <div class="row">
    <fieldset class="small-8 columns">
        <label>any search:</label><input type="text" ng-model="search.$"/>
    </fieldset>
    <fieldset class="small-4 columns">
        <label>id:</label><input type="text" ng-model="search.id"/>
    </fieldset>
    </div>
    <div class="row">
        Notice single quotation marks inside of <code>ng-include</code> code
    </div>
    <div class="row">
        <code><pre>
            ng-include="'partial/itemTemplate.html'"
        </pre></code>
    </div>

    <div class="row">
        <div ng-repeat="item in items | filter:search " ng-include="'partial/itemTemplate.html'"></div>
    </div>

    <script type="text/ng-template" id="partial/itemTemplate.html">
        <div class="small-1 columns">{{item.id}}</div>
        <div class="small-10 columns row-item">
            <div>
                <span>{{item.title}}</span>
                <i>{{item.description}}</i>
            </div>
            <div class="tags">{{item.tags}}</div>
        </div>
        <div class="divider small-12" />
    </script>

    <!-- angular libraries -->
    <script src="../libs/angular/angular.js"></script>
    <script src="../libs/angular-resource/angular-resource.js"></script>
    <!-- application library -->
    <script src="./js/angularApp03.js"></script>
</body>
</html>
